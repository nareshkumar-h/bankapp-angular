<h1>Login</h1>

<form ngNativeValidate (submit)="login()">
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Enter email"/>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Enter Password"/>

    </div>
    <div>
        <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
        <button type="reset" class="btn btn-danger">Reset</button>
    </div>
</form>
