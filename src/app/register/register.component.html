<h1>Register</h1>

<form ngNativeValidate (submit)="register()">
    <div>
        <label for="name"> Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required placeholder="Enter Name"/>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Enter email"/>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Enter Password"/>

    </div>
    <div>
        <label for="accountType">Account Type</label>
        <select name="accountType" [(ngModel)]="accountType" required>
            <option value="" disabled>Select Account Type</option>
            <option value="SAVINGS">Savings</option>
            <option value="BUSINESS">Business</option>
        </select>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
        <button type="reset" class="btn btn-danger">Reset</button>
    </div>
</form>
